<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BillMate</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-body">
  <div class="login-container zoom-effect">
    <h2>Login to BillMate</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <div class="login-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="cta-btn zoom-effect">Login</button>
    </form>      

    <p>Don’t have an account? <a href="signup.html" id="signup-link">Sign up</a></p>
    <p id="login-message"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
